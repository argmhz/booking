services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: hr_app_runtime:prod
    container_name: hr_app_prod
    restart: unless-stopped
    user: "${PUID:-1000}:${PGID:-1000}"
    working_dir: /var/www/html
    env_file:
      - .env
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks: 
      - proxy
  web:
    image: nginx:1.27-alpine
    container_name: hr_web_prod
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - app_storage:/var/www/html/storage
      - ./public:/var/www/html/public:ro
    depends_on:
      - app
    environment:
      - VIRTUAL_HOST=booking.codewizard.dk
      - VIRTUAL_PORT=80
    networks:
      - proxy
  db:
    image: postgres:16-alpine
    container_name: hr_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-human_resource}
      POSTGRES_USER: ${DB_USERNAME:-hr_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hr_password}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-hr_user} -d ${DB_DATABASE:-human_resource}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - proxy
  redis:
    image: redis:7-alpine
    container_name: hr_redis_prod
    restart: unless-stopped
    networks:
      - proxy
  queue:
    image: hr_app_runtime:prod
    container_name: hr_queue_prod
    restart: unless-stopped
    user: "${PUID:-1000}:${PGID:-1000}"
    working_dir: /var/www/html
    command: php artisan queue:work --tries=3 --timeout=120
    env_file:
      - .env
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
    depends_on:
      app:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - proxy
  scheduler:
    image: hr_app_runtime:prod
    container_name: hr_scheduler_prod
    restart: unless-stopped
    user: "${PUID:-1000}:${PGID:-1000}"
    working_dir: /var/www/html
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    env_file:
      - .env
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
    depends_on:
      app:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - proxy
volumes:
  postgres_data_prod:
  app_storage:
  app_cache:

networks:
  proxy:
    external: true
    name: proxy
