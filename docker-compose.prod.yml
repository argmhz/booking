services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: hr_app_prod
    restart: unless-stopped
    user: "${PUID:-1000}:${PGID:-1000}"
    working_dir: /var/www/html
    env_file:
      - .env
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  web:
    image: nginx:1.27-alpine
    container_name: hr_web_prod
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    container_name: hr_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-human_resource}
      POSTGRES_USER: ${DB_USERNAME:-hr_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hr_password}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-hr_user} -d ${DB_DATABASE:-human_resource}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: hr_redis_prod
    restart: unless-stopped

  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: hr_queue_prod
    restart: unless-stopped
    user: "${PUID:-1000}:${PGID:-1000}"
    working_dir: /var/www/html
    command: php artisan queue:work --tries=3 --timeout=120
    env_file:
      - .env
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: hr_scheduler_prod
    restart: unless-stopped
    user: "${PUID:-1000}:${PGID:-1000}"
    working_dir: /var/www/html
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    env_file:
      - .env
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  postgres_data_prod:
